<!DOCTYPE html>
<html>

    <body>
            <p id="1"></p>
            <p id="2"></p>
            <p id="3"></p>
            <p id="4"></p>
            <p id="5"></p>
            <p id="6"></p>
            <p id="7"></p>
            <p id="8"></p>
            <p id="9"></p>
            <p id="10"></p>
            <p id="11"></p>
            <p id="12"></p>

    <script>
        for(let i=1; i<=12; i++){
            for(let j=1; j<=12; j++){
                document.getElementById(i).innerText+=' ' + i*j + ' ';
            }
        }
    </script>
    </body>
